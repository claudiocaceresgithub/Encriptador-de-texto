<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <img class="logo" src="Logo.png" alt="Logo de Alura"> 
        </header>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresar texto"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>        
            </div>
            <div class="botones">
                <!--<button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>-->
                <input type="button" class="btn-encriptar" value="Encriptar" onclick="encriptar()"/>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>

        <div class="encriptado">
            <img src="Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
